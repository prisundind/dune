#--- Overlord TLU ---------------------
# Dep and syntax check
check:overlord_tlu:
  extends: .jt_viv_check
  variables:
    PROJECT_DIR_PATH: "projects/overlord"
    PROJECT_TOP_DEP: "top_tlu.dep"

# Build
build:overlord_tlu:
  extends: .jt_viv_build
  dependencies:
  needs:
