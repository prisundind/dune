---
publish:web:
  extends: .jt_pub_arts
  only:
  - web
  variables:
    EOS_GROUP: "commits"
    EOS_LABEL: "${CI_COMMIT_SHA}"

publish:tag:
  extends: .jt_pub_arts
  only:
  - tags
  variables:
    EOS_GROUP: "tags"
    EOS_LABEL: "${CI_COMMIT_TAG}"

publish:mr:
  extends: .jt_pub_arts
  only:
  - merge_requests
  variables:
    EOS_GROUP: "mr"
    EOS_LABEL: "${CI_MERGE_REQUEST_IID}"